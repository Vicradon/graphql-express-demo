<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graph QL Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    button {
      padding: 2px 5px;
    }
    input {
      padding: 3px 5px;
    }
    form {
      display: grid;
      row-gap: 5px;
    }

    .container {
      margin-top: 3rem;
      display: grid;
      justify-items: center;
    }

    main {
      display: grid;
      width: 600px; 
      row-gap: 3rem;
    }
    .data-table {
      width: 100%;
    }
    .data-table thead tr td, .data-table tbody tr td  {
      text-align: center;
    }

    .table-actions {
      display: flex;
      justify-content: center;
    }
    .table-email {
      margin: 0 auto;
    }
    .table-actions button:not(:last-child){
      margin-right: 5px !important;
    }
    .data-table-cont {
      margin-bottom: 2rem;
    }
    .update-customer {
      display: none;
    }
    .query-form-output {
      text-align: center;
      margin-top: 1rem;
      color: blue;
      font-size: 1.1rem;
    }
    @media(max-width: 750px) {
      main {
        width: calc(100vw - 50px);
      }
    }
    @media(max-width: 450px) {
      main {
        width: calc(100vw - 100px);
      }
      .data-table {
        font-size: 0.7rem;
      }
      .table-actions button {
        font-size: 0.5rem;
        padding: 1px;
      }
    }
  </style>
</head>

<body>
  <section class="container">
    <main>
      <form action="" class="add-form">
        <h3 class = 'intent-header'>Enter new person</h3>
        <input value = "Mark Manson" type="text" name="name" placeholder="e.g. Guy Fonsi">
        <input value = 26 type="number" placeholder="e.g. 34" name="age">
        <input value = "mark@hotmail.com" type="email" placeholder="e.g. guyf@gmail.com" name="email">
        <button type="submit">Submit</button>
        <button class="update-customer" type = "button">Update</button>
      </form>

      <form action="" class="query-form">
        <h3>Query a person by id</h3>
        <input type="text" name="id" placeholder="e.g. 1, 2 or fjfdki454">
        <button type="submit">Submit</button>
        <div class="query-form-output"></div>
      </form>
      <div class="data-table-cont">
        <h3>Users</h3>

        <table class="data-table">
          <thead>
            <tr>
              <td>S/N</td>
              <td>Name</td>
              <td>Age</td>
              <td>Email</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>

    </main>
  </section>

  <script src="./index.js"></script>
</body>

</html>
